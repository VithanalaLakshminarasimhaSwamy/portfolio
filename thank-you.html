<!DOCTYPE html>
<html lang="en">
<head>

  <title>Thank You | Lakshminarasimha Swamy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

      <p>&copy; <span id="year"></span> Lakshminarasimha Swamy. All rights reserved.</p>

</html>
